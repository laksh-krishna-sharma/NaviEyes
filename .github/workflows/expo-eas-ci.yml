name: Expo EAS CI/CD (Android + Web Build)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Install Expo CLI and EAS CLI globally
        run: |
          npm install -g expo-cli eas-cli

      - name: Login to Expo with Username and Password
        run: |
          expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Start Android APK build (Production)
        working-directory: frontend
        run: eas build --platform android --profile preview --non-interactive

      - name: Build Web Version
        working-directory: frontend
        run: npm run build:web

      - name: Upload Web Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: frontend/web-build
